<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="css/jobtitle.css" />
<title>Insert title here</title>
</head>
<body>
	<br>
	<br>
	<br>
	<br>
	<br>
	<table class="table table-hover">
		<tr>
			<th>Job Title</th>
		</tr>
		<tr ng-repeat="job in jobs">
			<td><a href="" ng-click="getJobDetail(job.jobId)">{{job.jobTitle}}</a>
			</td>
		</tr>
	</table>
	<br>
	<B>Job Details</B>
	<div class="detail">
		<BR> TITLE: {{jobDetail.jobTitle}} <br> JOB DESCRIPTION:
		{{jobDetail.jobDescription}} <br> SKILLS REQUIRED:
		{{jobDetail.skillsRequired}} <br> SALARY {{jobDetail.salary}} <br>
		LOCATION {{jobDetail.location}} <br>
	</div>
	<br>
	<br>
	<a href="#/home"> Home page</a>

</body>
</html>
