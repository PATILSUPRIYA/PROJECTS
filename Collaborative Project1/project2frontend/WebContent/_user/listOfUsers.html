<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="css/userslist.css" />
<title>Insert title here</title>
</head>
<body>
	
	<br>
	<br>
	<br>

	<h1>List of Users</h1>
	<div>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>USERNAME</th>
					<th>EMAIL</th>
					<th>ISONLINE</th>
					<th>ROLE</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="u in users">
					<td>{{u.username}}</td>
					<td>{{u.email}}</td>
					<td ng-if="u.online">Yes</td>
					<td ng-if="!u.online">No</td>

					<td>{{u.role}}</td>
					<td><a href="" ng-click="friendRequest(u.username)"
						class="btn btn-sm btn-primary">Send Friend Request</a></td>
				</tr>
			</tbody>
		</table>
		`
	</div>
	<a href="#/home">Home</a>
</body>
</html>
