<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="css/blog.css" />
<title>Insert title here</title>
</head>
<body>
	<br>
	<br>
	<br>
	<br>
	<br> 
	
	Search By Title:
	<input type="text" ng-model="search.title">
	 Search By Author
	<input type="text" ng-model="search.createdBy.username">
	<br>
	<br>
	<div class="table-responsive">
		<table class="table table-hover">
			<tr>
				<th>Recent Posts
				<th>
			</tr>

			<tr
				ng-repeat="blogPost in blogPosts | orderBy:'date':true | filter:search">

				<td><a href="#/getBlogDetail/{{blogPost.id}}">{{blogPost.title}}</a></td>
				<td>Created By : {{blogPost.createdBy.username}}</td>
				<td>Created On: {{blogPost.createdOn | date:'MM/dd/yyyy
					HH:mm'}}</td>

			</tr>
		</table>
	</div>

</body>
</html>
